name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, edited, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Validate PR title follows conventional commits
  commitlint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Platform-specific CLI credential tests
  cli-credentials:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run platform-specific credential tests (Linux)
        if: runner.os == 'Linux'
        run: npm run test:folder -- 'test/cli/utils/credentials.linux.test.ts'

      - name: Run platform-specific credential tests (macOS)
        if: runner.os == 'macOS'
        run: npm run test:folder -- 'test/cli/utils/credentials.macos.test.ts'

      - name: Run platform-specific credential tests (Windows)
        if: runner.os == 'Windows'
        run: npm run test:folder -- 'test/cli/utils/credentials.windows.test.ts'

  # Lint check
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

  # Type check
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  # Test structure check
  test-structure:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test structure check
        run: npm run test:structure

  # Build check
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build:pkg

      - name: Verify CLI bin
        run: |
          npm pack
          npm install -g ./skywriter-*.tgz
          skywriter --help

  # Unit and integration tests
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: astrodoc
          POSTGRES_USER: astrodoc
          POSTGRES_PASSWORD: astrodoc_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://astrodoc:astrodoc_password@localhost:5432/astrodoc
        run: npm run migrate:up

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://astrodoc:astrodoc_password@localhost:5432/astrodoc
        run: npm run test:coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # End-to-end tests (sharded across parallel jobs)
  e2e-shard:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        shard: [1, 2, 3, 4]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: astrodoc
          POSTGRES_USER: astrodoc
          POSTGRES_PASSWORD: astrodoc_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://astrodoc:astrodoc_password@localhost:5432/astrodoc
        run: npm run migrate:up

      - name: Build editor
        run: npm run build

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        env:
          DATABASE_URL: postgresql://astrodoc:astrodoc_password@localhost:5432/astrodoc
          ALLOW_SIGNUP: 'true'
        run: npx playwright test --shard=${{ matrix.shard }}/4

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30

  # Summary job for branch protection (matrix jobs report as "e2e-shard (1)", etc.)
  e2e:
    runs-on: ubuntu-latest
    needs: e2e-shard
    if: always()
    steps:
      - name: Check e2e shard results
        run: |
          if [ "${{ needs.e2e-shard.result }}" != "success" ]; then
            echo "e2e shards failed or were cancelled"
            exit 1
          fi
